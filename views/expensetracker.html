<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>EXPENSE TRACKER</title>
    
</head>

<body>

    <form id="form">
        <div class="form-conrol">
            <label for="Expense Amount">Expense Amount</label>
            <input type="number" id="expenseamount">
            <label for="Description">Description</label>
            <input type="text" id="description">
            <label for="Category">Category</label>
            <select id="category" name="Category">
                <option value="Movie">Movie</option>
                <option value="Grocery">Grocery</option>
                <option value="Education">Education</option>
                <option value="Fuel">Fuel</option>
            </select>
              <div id="paginationprev"></div>
              <div id="paginationnext"></div>
              <select class="limitrecords" id="limit" required>
                <option value="">Choose Records per Page</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
              </select>
            <input type="submit" value="Add expense" id="submitButton"><br><br>
            <input type="submit" value="Buy Premium" id="rzp-button1">
            <button onclick="download()" id="downloadexpense">Download File</button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        </div>
        <div>
            <ul id="items" class="list-group">

            </ul>
        </div>
        <ul id="leaderboard"></ul>

        <div class="message"></div>
        <ul id="message1"></ul>
        <script src="expensetracker.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>


</body>

</html>
